apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'io.fabric'

apply plugin: 'kotlin-kapt'

android {
    signingConfigs {
        config {
            keyAlias 'key0'
            keyPassword 'mbks2018'
            storeFile file('/Users/MACko/Desktop/melberry_key_store')
            storePassword 'mbks2018'
        }
    }
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.melberry.realtime.parking"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 6
        versionName "1.5"
        testInstrumentationRunner "android.support.onContinuePressed.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
